spring.application.name=api_sifu
server.servlet.context-path=/sifu
logging.config=classpath:log4j2.xml
# ACCESO DB para Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME:sifubd}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#Configuraciones Fecha
spring.mvc.format.date-time=yyyy-MM-dd HH:mm
spring.jackson.date-format=yyyy-MM-dd HH:mm
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
# Manejo de errores
#spring.mvc.throw-exception-if-no-handler-found=true
#spring.web.resources.add-mappings=false
# JWT (configuracion ejemplo, debes definir el valor real)
app.jwt.secret=${TOKEN_JWT:GENERAR_BASE64_256bits}
app.jwt.expiration=86400
#OpenAPI redirects
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
