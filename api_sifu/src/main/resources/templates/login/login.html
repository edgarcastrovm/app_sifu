
<!doctype html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Siembra Futuro</title>
<link rel="shortcut icon" type="image/png"
	th:href="@{/assets/images/logos/planta.png}" />
<link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
</head>

<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<div
			class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
			<div class="d-flex align-items-center justify-content-center w-100">
				<div class="row justify-content-center w-100">
					<div class="col-md-8 col-lg-6 col-xxl-3">
						<div class="card mb-0">
							<div class="card-body">

								<div class="contenedor1">
									<img th:src="@{/assets/images/logos/planta.png}" alt=""
									class="planta">
								</div>
								
								<p class="text-center">Bienvenido a Siembra Futura</p>
								<form>
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Usuario</label>
										<input type="email" class="form-control"
											id="exampleInputEmail1" aria-describedby="emailHelp">
									</div>
									<div class="mb-4">
										<label for="exampleInputPassword1" class="form-label">Contraseña</label>
										<input type="password" class="form-control"
											id="exampleInputPassword1">
									</div>
									<div
										class="d-flex align-items-center justify-content-between mb-4">
										<div class="form-check">
											<input class="form-check-input primary" type="checkbox"
												value="" id="flexCheckChecked" checked> <label
												class="form-check-label text-dark" for="flexCheckChecked">
												Recordar este dispositivo </label>
										</div>
										<a class="text-primary fw-bold" th:href="@{/index.html}">Olvidaste
											tu contraseña ?</a>
									</div>
									<a th:href="@{/index.html}"
										class="btn btn-success w-100 py-8 fs-4 mb-4 rounded-2">Iniciar
										Sesión</a>
									<div class="d-flex align-items-center justify-content-center">
										<p class="fs-4 mb-0 fw-bold">Eres nuevo en Siembra Futuro?</p>
										<a class="text-primary fw-bold ms-2"
											th:href="@{/authentication-register.html}">Crear una
											Cuenta</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<script
		th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- solar icons -->
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js}"></script>
</body>

</html>
