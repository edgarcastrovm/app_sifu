<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Clientes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <th:block layout:fragment="css"></th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SiFu</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/site/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/site/home}">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/site/home}">Menu 2</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid my-4">
    <div layout:fragment="content">
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-auto py-3">
    <div class="container">
        <p class="text-muted mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Grupo 6
        </p>
    </div>
</footer>

<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Cleave.js para el enmascaramiento de inputs -->
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<th:block layout:fragment="js"></th:block>
</body>
</html>
