        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item d-block d-xl-none">
                    <a class="nav-link sidebartoggler " id="headerCollapse" href="javascript:void(0)">
                        <i class="ti ti-menu-2"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link " href="javascript:void(0)" id="drop1" data-bs-toggle="dropdown" aria-expanded="false">

                </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">

                           aria-expanded="false">
                            <img th:src="@{/assets/images/profile/user-1.jpg}" alt="" width="35" height="35" class="rounded-circle">

                                <a th:href="@{/site/cambiarClave}" class="d-flex align-items-center gap-2 dropdown-item">

                                <a th:href="@{/logout}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
