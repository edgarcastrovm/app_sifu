<!DOCTYPE html>
<html lang="es" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Perfil-Cliente</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="card p-4">
        <form id="formAgriProd" th:action="@{/agricultor/agregar-productos}" th:object="${producto}" method="post"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="productoSelect" class="form-label">Producto</label>
                <select id="productoSelect" class="form-select" name="productoId" th:field="*{id}">
                    <option value="">-- Selecciona un producto existente --</option>
                    <option th:data-nombre="${prod.producto.nombre}" th:each="prod : ${agriProd}" th:value="${prod.id}"
                            th:text="${prod.producto.nombre}"></option>
                </select>
            </div>
            <div class="card">
                <h2 class="text-center mb-4">Agregar Producto</h2>
                <div class="card-body">
                    <div class="mb-3">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <label for="nombreInput" class="form-label">Producto</label>
                        <input type="text" id="nombreInput" name="nombre" class="form-control"
                               placeholder="Nombre nuevo producto" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoriaSelect" class="form-label">Categor√≠a</label>
                        <select id="categoriaSelect" class="form-select" name="categoriaId"
                                th:field="*{categoriaProd.id}" required>
                            <option value="">-- Selecciona una categoria --</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" step="0.01" id="precio" class="form-control"
                               min="0.1" placeholder="Precio del producto" th:field="*{precio}" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockCantidad" class="form-label">Stock</label>
                        <input type="number" id="stockCantidad" class="form-control" min="1" name="stockCantidad"
                               placeholder="Stock del producto" required>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="medidaSelect" class="form-label">Medida</label>
                            <select id="medidaSelect" class="form-select" name="uniMedida" required>
                                <option value="">-- Selecciona medida --</option>
                                <option th:each="m : ${medidas}" th:value="${m}" th:text="${m}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen</label>
                        <input type="hidden" name="fileImage" id="base64Image">
                        <input type="file" id="image" accept="image/jpeg, image/png" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

        <div id="mensaje" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                document.getElementById('base64Image').value = event.target.result;
                console.log("IMAGEN B64", document.getElementById('base64Image').value)
            };
            reader.readAsDataURL(file);
        });
        const productoSelect = document.getElementById("#productoSelect")
        productoSelect.addEventListener("change",async function (e){
            try {
                const res = await fetch(
                    `${URL_BASE}/api/shop/"/productos/${productoSelect.value}`);
                const json = await res.json();
                console.log("onChangeSelectProduct() json:", json)
                if (!res.ok) {
                    mostrarAlerta('danger', json.msg || 'Error al obtener el producto');
                    throw new Error(json.msg);
                }
            } catch (err) {
                console.error("Error:", err);
            }
        })
    </script>

</div>
</body>
</html>
