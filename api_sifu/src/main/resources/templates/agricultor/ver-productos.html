<!DOCTYPE html>
<html lang="es" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Mi Listado de Productos</title>
</head>
<body>
<div class="row" layout:fragment="content">

    <div class="container mt-4">
        <h2>Productos Guardados</h2>

        <table class="table table-striped table-hover bg-success" id="tabla-productos">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Medida</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="productos-body">

		        <tr th:each="prod : ${productos}">
		       		<td th:text="${prod.producto.id}">ID</td>
		            <td th:text="${prod.producto.nombre}">Nombre</td>
		            <td th:text="${prod.producto.categoriaProd.nombre}">Categoría</td>
		            <td th:text="${prod.producto.precio}">Categoría</td>
		            <td th:text="${prod.stock != null ? prod.stock.cantidad : '0'}">Stock</td>
		            <td th:text="${prod.stock != null ? prod.stock.uniMedida : '-'}">Medida</td>
		            <td>
		            	<button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" 
                        	th:attr="data-bs-target='#modalEditar' + ${prod.id}"> Editar
                		</button>
                		<a th:href="@{/agricultor/eliminar-producto/{id}(id=${prod.id})}" 
						   class="btn btn-danger btn-sm"
						   onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a>   		
		            </td>
		        </tr>

            </tbody>
        </table>
    </div>

    <div th:each="prod : ${productos}">
    <div class="modal fade" th:id="'modalEditar' + ${prod.id}" tabindex="-1">
        <div class="modal-dialog">
            <form th:action="@{/agricultor/ver-productos}" method="post">
                <input type="hidden" name="id" th:value="${prod.id}" />
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${prod.producto.nombre}" readonly  />
                        </div>
                        <div class="mb-3">
                            <label>Precio</label>
                            <input type="number" step="0.01" class="form-control" name="precio" th:value="${prod.producto.precio}" min="0" max="1000" required />
                        </div>
                        <div class="mb-3">
                            <label>Stock</label>
                            <input type="number" min=0 class="form-control" name="stockCantidad" th:value="${prod.stock.cantidad}" required />
                        </div>
                        <div class="mb-3">
                            <label>Unidad de Medida</label>
                            <input type="text" class="form-control" name="uniMedida" th:value="${prod.stock.uniMedida}" readonly  />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
